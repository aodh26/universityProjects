<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel='stylesheet' href="{{url_for('static', filename='styles.css')}}">
    <link href="{{url_for('static', filename='bomb.png')}}" rel="icon">
    <title>ca2</title>
</head>

<body>
    <h1>
        Scoreboard
    </h1>
    <img id='bombimg2' src="{{url_for('static', filename='bombimg.png')}}" alt="A cartoon bomb" />
    <table>
        {%for person in scoreboard%}
        <tr>
            <td>{{person[0]}}</td>
            <td>{{person[1]['name']}}</td>
            <td>{{person[1]['score']}}</td>
        </tr>
        {%endfor%}
    </table>
    {%if g.user%}
    <p>
        <a href="{{url_for('game')}}">
            play again
        </a>
    </p>
    {%endif%}
    <p>
        <a href="{{url_for('index')}}">
            Home
        </a>
    </p>
</body>

</html>
